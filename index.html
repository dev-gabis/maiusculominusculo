<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Conversor de Texto</h1>
  <label for="texto">Digite seu texto:</label>
  <textarea id="texto" rows="4" cols="50"></textarea>
  <div>
    <button class="btn" onclick="converterParaMaiusculo()">Maiúsculo</button>
    <button class="btn" onclick="converterParaMinusculo()">Minúsculo</button>
    <button class="btn" onclick="converterParaPrimeiraMaiuscula()">Primeira letra Maiúscula</button>
  </div>
  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
